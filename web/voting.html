<html>
<head>
    <title>Notifications administration</title>

    <script src="/js/jquery-1.5.2.js" type="text/javascript"></script>
    <script src="/js/chatterbird.js" type="text/javascript"></script>
    <script src="/js/config.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            var socket = new Chatterbird('voting');
            var $pos = $('.pos');
            var $neg = $('.neg');

            socket.on('status', function(message) {
                $pos.text(message.pos);
                $neg.text(message.neg);
            });

            $('.yes').bind('click', function() {
                socket.fire('vote', {
                    name: 'test',
                    value: true
                });

                return false;
            });
            $('.no').bind('click', function() {
                socket.fire('vote', {
                    name: 'test',
                    value: false
                });

                return false;
            });
        });
    </script>
</head>
<body>
    <span class="pos"></span>||<span class="neg"></span>
    <br />
    <a href="#" class="yes">Yes </a>||<a href="#" class="no">No</a>
</body>
</html>
