<title>debug</title>
  <script src="../build/chatterbird.js" type="text/javascript"></script>
  <script type="text/javascript">
    var socket = new Chatterbird('stream');

    socket.connect();

    socket.onopen = function(params) {
      console.log('open');
    };
    socket.onerror = function(e) {
      console.log('error');
    };

      console.log(message);
    };
  </script>
