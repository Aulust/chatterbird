<html>
<head>
    <title>debug</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.pnotify.min.js"></script>
    <link href="jquery.pnotify.default.css" media="all" rel="stylesheet" type="text/css" />
    <script src="http://cdn.sockjs.org/sockjs-0.3.js"></script>
    <script>
        nodeConfig = ['http://localhost:10000/node'];
        $.pnotify.defaults.history = false;
    </script>
    <script src="chatterbird.js" type="text/javascript"></script>
    <script type="text/javascript">
        var socket = new Chatterbird('notifications');

        socket.onopen = function(params) {
        };
        socket.onclose = function(e) {
            console.log('close');
        };
        socket.onmessage = function(message) {
            $.pnotify({
                title: message.casters.caster,
                text: message.description.title,
                styling: 'bootstrap'
            });
            console.log(message);
        };
    </script>
    <style type="text/css">
        .alert {
        background-color: #FCF8E3;

        border-radius: 4px 4px 4px 4px;

        margin-bottom: 18px;
        padding: 8px 35px 8px 14px;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        h1, h2, h3, h4, h5, h6 {
            color: inherit;
            font-family: inherit;
            font-weight: bold;
            margin: 0;
            text-rendering: optimizelegibility;
        }
    </style>
